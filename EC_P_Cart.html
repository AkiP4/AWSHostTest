<!DOCTYPE html>
<html>
    <head>
        <title>GPU Store</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="EC_P_Cart.css" />
        <link rel="stylesheet" href="fontawesome-free-5.15.1-web/css/all.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- Page headers start here -->
        <div id="HeaderContainer">
            <div id="HeaderBar">
                <div class="Group">
                    <div id="DropdownSidebar">
                        <p> <i class="fa fa-bars"></i> </p>
                    </div>
                    <div id="Title">
                        <p>
                        <h1 style="color: #ededf0;"><b>Generic GPU Store</b></h1>
                        </p>
                    </div>
                </div>
                <div class="Group">
                    <div id="Account">
                        <a id="User_Login" href="EC_P_404.html"> Log in </a> 
                        <span style="color: #5f6062">or</span> 
                        <a id="Create_Account" href="EC_P_404.html"> Create an account </a>
                    </div>
                    <div id="Cart">
                        <a id="CartLink" href="EC_P_Cart.html"> <i class="fa fa-shopping-cart"></i> Cart: 1</a>
                    </div>
                    <div id="SearchBar">
                        <form action="EC_P_404.html">
                            <button id="SearchButton" type="submit"> <i class="fa fa-search"></i> </button>
                            <input type="text" id="SearchField" placeholder="Search...">
                        </form>
                    </div>
                </div>
            </div>
            <div id="MenuBar">
                <button id="Btn_Left" title="Home" onclick="window.location.href='EC_P_Home.html'"> <b>Home</b> </button>
                <button title="Games and media" onclick="window.location.href='EC_P_404.html'"> <b>Games and Media</b> </button>
                <button title="Cooling" onclick="window.location.href='EC_P_404.html'"> <b>Cooling</b> </button>
                <button title="Accessories" onclick="window.location.href='EC_P_404.html'"> <b>Accessories</b> </button>
                <button id="Btn_Right" title="Spare parts" onclick="window.location.href='EC_P_404.html'"> <b>Spare Parts</b> </button>
            </div>
        </div>

        <!-- Page content starts here -->

        <div id="Content">
            
            <div id="rectangle">
                <div id="CartTitle">
                    <h1>CART</h1>
                </div>
                <div id="price_w">
                    <h2>Price</h2>
                </div>
                <div id="ItemList">
                    <div class="ListItem">
                        <hr>
                        <div class="ItemInfo">
                            <div class="ItemControl">
                                <img src="rtx3080tuf.jpg" alt="">
                                <h2>ASUS TUF GAMING RTX 3080 10G</h2>
                                <button><b>Remove</b></button>
                            </div>
                            <div>
                                <h2>899,99€</h2>
                            </div>
                        </div>
                    </div>

                    <div class="ListItem">
                        <hr>
                        <div class="ItemInfo">
                            <div class="ItemControl">
                                <img src="rtx3080tuf.jpg" alt="">
                                <h2>ASUS TUF GAMING RTX 3080 10G</h2>
                                <button><b>Remove</b></button>
                            </div>
                            <div>
                                <h2>899,99€</h2>
                            </div>
                        </div>
                    </div>
                </div>
                <div style="margin-left: 30px; margin-right: 30px;">
                    <hr style="border: 2px solid #5f6062;">
                </div>
                <div id="ItemSum">
                    <h3>TOTAL: 1579,80€</h3>
                </div>
                <div id="CheckoutControl">
                    <div id="DiscountControl">
                        <h2>Discount code: </h2>
                        <input type="text" name="" id="" placeholder="Enter code here...">
                        <button><b>UPDATE</b></button>
                    </div>
                    <div id="CheckoutButton">
                        <button> <b>CHECKOUT</b> </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Page footer starts here -->

        <div id="Footer">
            <a href="https://www.freepik.com/vectors/background">Background vector created by starline - www.freepik.com</a>
        </div>

    </body>
</html>
